    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('en-US', {
                timeZone: 'GMT',
                hour12: false,
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            }) + ' GMT';
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
    </script>
